name: userfront
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^0.12.0+1
  toast: ^0.1.5
  connectivity: ^0.4.8+2
  geolocator: ^5.3.1
  shared_preferences: ^0.5.6+3
  datetime_picker_formfield: ^1.0.0
  intl: ^0.16.1
  curved_navigation_bar: ^0.3.2
  font_awesome_flutter: ^8.8.1
  location: ^3.0.2
  permission_handler: ^4.4.0+hotfix.2
  android_intent: ^0.3.7+1
  image_picker: ^0.6.6+1
  photo_view: ^0.9.2
  shimmer: ^1.1.1
  device_info: ^0.4.2+4
  mixpanel_analytics: ^1.2.1
  app_settings: 4.0.0
  razorpay_flutter: ^1.1.4
  dotted_border: ^1.0.5
  google_maps_flutter: ^0.5.27+3
  facebook_audience_network: ^0.5.0

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: FiraSans
      fonts:
        - asset: assets/FiraSans-Black.ttf
        - asset: assets/FiraSans-BlackItalic.ttf
        - asset: assets/FiraSans-Regular.ttf
        - asset: assets/FiraSans-Italic.ttf
        - asset: assets/FiraSans-Bold.ttf